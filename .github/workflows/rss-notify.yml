name: RSS → Slack Notifier

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      # this will propagate to all steps, but we’ll also re-declare below
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify SLACK_WEBHOOK_URL is set
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "❌ SLACK_WEBHOOK_URL is empty! Check your repo secret."
            exit 1
          fi
          echo "✅ Secret loaded."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSS notifier
        # <— explicitly re-inject the secret here
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # echo it (masked) so we know Python will see it
          echo "▶️ SLACK_WEBHOOK_URL in shell: $SLACK_WEBHOOK_URL"
          python rss_notify.py


