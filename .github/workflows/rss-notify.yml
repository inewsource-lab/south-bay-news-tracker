name: RSS → Slack Notifier

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Restore seen-list cache
        uses: actions/cache@v3
        with:
          path: .cache
          # Primary key uses the run number so it changes every run
          key: rss-seen-${{ runner.os }}-${{ github.run_number }}
          # Fallback to any cache matching this prefix
          restore-keys: |
            rss-seen-${{ runner.os }}-

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify SLACK_WEBHOOK_URL is set
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "❌ SLACK_WEBHOOK_URL is empty!"
            exit 1
          fi
          echo "✅ Secret loaded."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSS notifier
        run: python rss_notify.py

      - name: Save seen-list cache
        uses: actions/cache@v3
        with:
          path: .cache
          # Use the *same* dynamic key so this run’s .cache/.seen.txt is saved
          key: rss-seen-${{ runner.os }}-${{ github.run_number }}
