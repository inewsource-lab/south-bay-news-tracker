name: RSS → Slack Notifier

# Run on a schedule and allow manual triggers
on:
  schedule:
    # every hour at minute 0 (change the cron to taste)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore seen‐list cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: rss-cache

      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.x' }

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSS notifier
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # (optional) debug that it’s non-empty:
          echo "Using webhook: $SLACK_WEBHOOK_URL"
          python rss_notify.py


      - name: Save seen‐list cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: rss-cache


